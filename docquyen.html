<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Scheduling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            /* Màu nền vàng */
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">Độc quyền</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="khongdocquyen.html">Không độc quyền</a>
        </li>
    </ul>

    <div class="container mt-5">
        <button class="btn btn-primary" data-toggle="modal" data-target="#processModal">Nhập Thông Tin Tiến
            Trình</button>

        <h2 class="mt-4">Danh Sách Tiến Trình</h2>
        <table>
            <thead>
                <tr>
                    <th>Process No</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody id="processListBody">
            </tbody>
        </table>

        <h2>Bảng Kết Quả</h2>
        <table>
            <thead>
                <tr>
                    <th>Process No</th>
                    <th>Start Time</th>
                    <th>Complete Time</th>
                    <th>Turnaround Time</th>
                    <th>Waiting Time</th>
                </tr>
            </thead>
            <tbody id="processTableBody">
            </tbody>
        </table>

        <h2>Bảng Thời Gian Chạy</h2>
        <table>
            <tbody id="runTimeTableBody">
            </tbody>
        </table>

        <h2>Biểu đồ Gantt</h2>
        <table id="ganttChart">
            <tbody id="ganttTableBody">
                <!-- Hàng biểu đồ Gantt sẽ được tạo tự động -->
            </tbody>
        </table>
    </div>

    <div id="modal-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="docquyen.js"></script>
    <script src="inputProcesses.js"></script>
</body>

</html>
